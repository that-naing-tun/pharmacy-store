<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Info Section -->
    <section
      class="flex flex-wrap justify-around items-start gap-8 py-10 px-4 border-t border-gray-100 bg-white"
    >
      <div class="flex gap-4 max-w-xs items-center">
        <i class="fas fa-truck text-blue-500 text-2xl"></i>
        <div>
          <h4 class="text-sm font-bold">FREE DELIVERY FROM $250</h4>
          <p class="text-xs text-gray-600">
            We bring your medicines to your door.
          </p>
        </div>
      </div>
      <div class="flex gap-4 max-w-xs items-center">
        <i class="fas fa-stethoscope text-blue-500 text-2xl"></i>
        <div>
          <h4 class="text-sm font-bold">PROFESSIONAL SUPPORT</h4>
          <p class="text-xs text-gray-600">Ask our pharmacists anytime.</p>
        </div>
      </div>
      <div class="flex gap-4 max-w-xs items-center">
        <i class="fas fa-hand-holding-medical text-blue-500 text-2xl"></i>
        <div>
          <h4 class="text-sm font-bold">TRUSTED PRODUCTS</h4>
          <p class="text-xs text-gray-600">Only verified and approved meds.</p>
        </div>
      </div>
    </section>
  </body>
</html>
