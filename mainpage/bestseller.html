<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Sellers Product Display</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f7f7f7; /* Light background for contrast */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Full viewport height */
        margin: 0;
        padding: 20px; /* Some padding around the entire component */
      }
      /* No custom track transitions or scrollbar hide needed for this swapping method */
    </style>
  </head>
  <body>
    <div
      class="relative w-full bg-white p-3 md:p-5 rounded-2xl shadow-xl border border-black"
    >
      <!-- Outer border for the entire section, using pointer-events-none to allow clicks through -->
      <div
        class="absolute inset-0 border-2 border-black rounded-2xl pointer-events-none"
      ></div>

      <div
        class="flex flex-col lg:flex-row items-center lg:items-stretch justify-between gap-8"
      >
        <!-- Left Section: Best Sellers Text and Button - Centered -->
        <div
          class="flex-shrink-0 flex flex-col items-center justify-center text-center p-4"
        >
          <h2
            class="text-4xl md:text-5xl font-bold text-gray-800 mb-4 tracking-tight"
          >
            Best Sellers
          </h2>
          <p class="text-green-600 text-lg md:text-xl font-medium italic mb-8">
            "This is the best-selling medicine"
          </p>
          <button
            class="bg-black text-white px-8 py-4 rounded-full text-lg font-semibold shadow-lg hover:bg-gray-800 transition-all duration-300 transform hover:scale-105"
          >
            VIEW ALL PRODUCT
          </button>
        </div>

        <!-- Right Section: Product Grid with integrated arrows (no horizontal scrolling) -->
        <div
          class="relative flex-grow w-full flex items-center justify-center py-4"
        >
          <!-- Navigation Arrows -->
          <button
            id="scrollLeftBtn"
            class="absolute left-0 -ml-1 md:-ml-2 bg-black text-white rounded-full p-3 text-2xl md:text-3xl z-20 shadow-lg hover:bg-gray-800 transition-colors duration-300 transform -translate-y-1/2 top-1/2 cursor-pointer"
          >
            <i class="fas fa-chevron-left"></i>
          </button>

          <!-- Product Grid (always shows 4 items, content changes) -->
          <div
            id="productGrid"
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 w-full px-12 md:px-14 lg:px-16"
          >
            <!-- Product Cards - These will be dynamically updated by JavaScript -->
            <div
              class="bg-white rounded-xl shadow-md p-4 transform hover:scale-105 transition-transform duration-300 flex flex-col items-center text-center product-card"
            >
              <img
                src=""
                alt="Product Image"
                class="w-full h-32 object-cover rounded-lg mb-4 border border-gray-200 product-img"
              />
              <h3
                class="font-bold text-lg text-gray-800 mb-2 product-title"
              ></h3>
              <div class="star-rating mb-3 text-yellow-400 product-stars"></div>
              <div class="flex space-x-3 mb-2">
                <button
                  class="p-2 rounded-full bg-green-100 text-green-700 hover:bg-green-200 transition"
                  aria-label="Add to Cart"
                >
                  <i class="fas fa-shopping-cart"></i>
                </button>
                <button
                  class="p-2 rounded-full bg-red-100 text-red-700 hover:bg-red-200 transition"
                  aria-label="Add to Wishlist"
                >
                  <i class="fas fa-heart"></i>
                </button>
                <button
                  class="p-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition"
                  aria-label="View Product"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div
              class="bg-white rounded-xl shadow-md p-4 transform hover:scale-105 transition-transform duration-300 flex flex-col items-center text-center product-card"
            >
              <img
                src=""
                alt="Product Image"
                class="w-full h-32 object-cover rounded-lg mb-4 border border-gray-200 product-img"
              />
              <h3
                class="font-bold text-lg text-gray-800 mb-2 product-title"
              ></h3>
              <div class="star-rating mb-3 text-yellow-400 product-stars"></div>
              <div class="flex space-x-3 mb-2">
                <button
                  class="p-2 rounded-full bg-green-100 text-green-700 hover:bg-green-200 transition"
                  aria-label="Add to Cart"
                >
                  <i class="fas fa-shopping-cart"></i>
                </button>
                <button
                  class="p-2 rounded-full bg-red-100 text-red-700 hover:bg-red-200 transition"
                  aria-label="Add to Wishlist"
                >
                  <i class="fas fa-heart"></i>
                </button>
                <button
                  class="p-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition"
                  aria-label="View Product"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div
              class="bg-white rounded-xl shadow-md p-4 transform hover:scale-105 transition-transform duration-300 flex flex-col items-center text-center product-card"
            >
              <img
                src=""
                alt="Product Image"
                class="w-full h-32 object-cover rounded-lg mb-4 border border-gray-200 product-img"
              />
              <h3
                class="font-bold text-lg text-gray-800 mb-2 product-title"
              ></h3>
              <div class="star-rating mb-3 text-yellow-400 product-stars"></div>
              <div class="flex space-x-3 mb-2">
                <button
                  class="p-2 rounded-full bg-green-100 text-green-700 hover:bg-green-200 transition"
                  aria-label="Add to Cart"
                >
                  <i class="fas fa-shopping-cart"></i>
                </button>
                <button
                  class="p-2 rounded-full bg-red-100 text-red-700 hover:bg-red-200 transition"
                  aria-label="Add to Wishlist"
                >
                  <i class="fas fa-heart"></i>
                </button>
                <button
                  class="p-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition"
                  aria-label="View Product"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div
              class="bg-white rounded-xl shadow-md p-4 transform hover:scale-105 transition-transform duration-300 flex flex-col items-center text-center product-card"
            >
              <img
                src=""
                alt="Product Image"
                class="w-full h-32 object-cover rounded-lg mb-4 border border-gray-200 product-img"
              />
              <h3
                class="font-bold text-lg text-gray-800 mb-2 product-title"
              ></h3>
              <div class="star-rating mb-3 text-yellow-400 product-stars"></div>
              <div class="flex space-x-3 mb-2">
                <button
                  class="p-2 rounded-full bg-green-100 text-green-700 hover:bg-green-200 transition"
                  aria-label="Add to Cart"
                >
                  <i class="fas fa-shopping-cart"></i>
                </button>
                <button
                  class="p-2 rounded-full bg-red-100 text-red-700 hover:bg-red-200 transition"
                  aria-label="Add to Wishlist"
                >
                  <i class="fas fa-heart"></i>
                </button>
                <button
                  class="p-2 rounded-full bg-blue-100 text-blue-700 hover:bg-blue-200 transition"
                  aria-label="View Product"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>
          </div>

          <button
            id="scrollRightBtn"
            class="absolute right-0 -mr-1 md:-mr-2 bg-black text-white rounded-full p-3 text-2xl md:text-3xl z-20 shadow-lg hover:bg-gray-800 transition-colors duration-300 transform -translate-y-1/2 top-1/2 cursor-pointer"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const scrollLeftBtn = document.getElementById("scrollLeftBtn");
        const scrollRightBtn = document.getElementById("scrollRightBtn");
        const productCards = document.querySelectorAll(".product-card"); // Get all 4 fixed product cards

        // Full list of products
        const allProducts = [
          {
            imageSrc:
              "https://cdn.pixabay.com/photo/2020/02/25/14/38/pharmacy-4879052_1280.jpg",
            title: "Decogen Pro",
            stars: 4,
            fallbackImg:
              "https://placehold.co/150x150/00BCD4/FFFFFF?text=Cold+Meds",
          },
          {
            imageSrc:
              "https://cdn.pixabay.com/photo/2016/10/10/13/20/drugs-1728381_1280.jpg",
            title: "Decogen Ultra",
            stars: 5,
            fallbackImg:
              "https://placehold.co/150x150/8BC34A/FFFFFF?text=Allergy",
          },
          {
            imageSrc:
              "https://cdn.pixabay.com/photo/2014/11/14/09/09/pills-530373_1280.jpg",
            title: "Decogen Max",
            stars: 4,
            fallbackImg:
              "https://placehold.co/150x150/673AB7/FFFFFF?text=Pain+Relief",
          },
          {
            imageSrc:
              "https://cdn.pixabay.com/photo/2017/05/23/21/01/jar-2338584_1280.jpg",
            title: "Decogen Forte",
            stars: 3,
            fallbackImg:
              "https://placehold.co/150x150/795548/FFFFFF?text=Bandages",
          },
          {
            imageSrc:
              "https://cdn.pixabay.com/photo/2016/11/23/15/03/medications-1853400_1280.jpg",
            title: "Decogen Xtra",
            stars: 5,
            fallbackImg:
              "https://placehold.co/150x150/9C27B0/FFFFFF?text=Syrup",
          },
          {
            imageSrc:
              "https://cdn.pixabay.com/photo/2016/07/24/21/01/thermometer-1539191_1280.jpg",
            title: "Decogen Plus",
            stars: 4,
            fallbackImg:
              "https://placehold.co/150x150/FFEB3B/333333?text=Capsules",
          },
          {
            imageSrc:
              "https://cdn.pixabay.com/photo/2016/02/07/16/35/world-1185076_1280.png",
            title: "Decogen Prime",
            stars: 3,
            fallbackImg:
              "https://placehold.co/150x150/F44336/FFFFFF?text=Pills",
          },
          {
            imageSrc:
              "https://cdn.pixabay.com/photo/2016/12/05/19/49/syringe-1884784_1280.jpg",
            title: "Decogen Fresh",
            stars: 4,
            fallbackImg:
              "https://placehold.co/150x150/FF9800/FFFFFF?text=Supplements",
          },
          {
            imageSrc:
              "https://cdn.pixabay.com/photo/2014/02/03/11/47/medications-257346_1280.jpg",
            title: "Decogen Calm",
            stars: 5,
            fallbackImg:
              "https://placehold.co/150x150/009688/FFFFFF?text=Relax",
          },
        ];

        let displayStartIndex = 0; // Tracks the starting index of the products to display

        // Function to update the content of the visible product cards
        const updateProductDisplay = () => {
          productCards.forEach((card, index) => {
            // Calculate the actual product index, handling wrapping
            const productIndex =
              (displayStartIndex + index) % allProducts.length;
            const product = allProducts[productIndex];

            // Update image
            const imgElement = card.querySelector(".product-img");
            if (imgElement) {
              imgElement.src = product.imageSrc;
              imgElement.alt = product.title;
              // Use the fallback image from the product data
              imgElement.onerror = `this.src='${product.fallbackImg}';`;
            }

            // Update title
            const titleElement = card.querySelector(".product-title");
            if (titleElement) {
              titleElement.textContent = product.title;
            }

            // Update stars
            const starsContainer = card.querySelector(".product-stars");
            if (starsContainer) {
              starsContainer.innerHTML = ""; // Clear existing stars
              for (let i = 0; i < 5; i++) {
                const starIcon = document.createElement("i");
                starIcon.classList.add("fas", "mr-1");
                if (i < product.stars) {
                  starIcon.classList.add("fa-star", "text-yellow-500");
                } else {
                  starIcon.classList.add("far", "fa-star", "text-gray-400");
                }
                starsContainer.appendChild(starIcon);
              }
            }
          });
        };

        // Event listener for the right arrow button
        scrollRightBtn.addEventListener("click", () => {
          displayStartIndex = (displayStartIndex + 1) % allProducts.length;
          updateProductDisplay();
        });

        // Event listener for the left arrow button
        scrollLeftBtn.addEventListener("click", () => {
          displayStartIndex =
            (displayStartIndex - 1 + allProducts.length) % allProducts.length; // Ensure positive index for negative wrap
          updateProductDisplay();
        });

        // Initial display of products on page load
        updateProductDisplay();
      });
    </script>
  </body>
</html>
